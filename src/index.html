<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Context Menu</title>
</head>

<body class="body">
  <ul class="menu" id="menu"></ul>

  <div class="sidebar body__sidebar">
    <div class="sidebar__cover">

      <div class="sidebar__logo">
        <img class="logo__img" src="https://picsum.photos/300/200" alt="" />
      </div>


      <nav class="nav sidebar__nav">
        <ul class="nav__menu">
          <li class="nav__element">
            <span>Обо мне</span>
          </li>
          <li class="nav__element">
            <use xlink:href="#email"></use>
            <span>Портфолио</span>
          </li>
          <li class="nav__element">
            <span>Услуги и цены</span>
          </li>
          <li class="nav__element">
            <span>Блог-note</span>
          </li>
          <li class="nav__element">
            <span>Видео уроки</span>
          </li>
          <li class="nav__element active">
            <span>Форум</span>
          </li>
          <li class="nav__element">
            <span>Дизайн макеты</span>
          </li>
        </ul>
      </nav>

      <div class="contacts sidebar__contacts">
        <div class="contacts__telegram">
          <span class="contacts__source">Телеграм:</span>
          <span class="contacts__address">@Sorrint</span>
        </div>
        <div class="contacts__email">
          <span class="contact__source">Почта:</span>
          <span class="contact__address">sorrint@gmail.com</span>
        </div>
        <div class="button sidebar__button">
          <span class="text button__text">Заказать проект</span>
        </div>
      </div>

    </div>
  </div>

  <main class="content body__content"></main>
</body>

</html>
